<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS for the animated element */
        #animatedBall {
            width: 500px;
            height: 50px;
            /* background-color: #3498db; */
            border-radius: 50%;
            position: absolute;
            animation: bounce 2s infinite;
        }

        /* Keyframe animation for bouncing effect */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
    <title>Fancy Animation Example</title>
</head>
<body>

<!-- HTML content with the animated element -->
<div id="animatedBall">आपली मराठी माती त्यावर
    घर<br> बांधणारी आपलीच माणसं</div>

<script>
    // JavaScript can be used to add interactivity or trigger animations programmatically
    document.addEventListener("DOMContentLoaded", function() {
        // Get the animated element
        var animatedBall = document.getElementById("animatedBall");

        // Add a click event listener to stop the animation
        animatedBall.addEventListener("click", function() {
            animatedBall.style.animation = "none";
        });
    });
</script>

</body>
</html>
